<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Recipe</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f6f1ea; color:#1f2937; }
    .container { max-width: 980px; margin:0 auto; padding: 48px 20px; }
    .card { background:#fff; border-radius:14px; padding:36px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin:0 0 12px 0; font-size: 34px; }
    label { font-weight: 700; font-size: 14px; }
    .field { margin-top: 14px; }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { min-height: 120px; resize: vertical; }
    .help { font-size: 12px; color:#6b7280; margin-top: 6px; }
    .actions { margin-top: 18px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .btn { display:inline-block; padding:12px 16px; border-radius:10px; text-decoration:none; font-weight:600;
      border:1px solid #e5e7eb; background:#fff; color:#111827; cursor:pointer; }
    .btn:hover { background:#f3f4f6; }
    .btn-primary { background:#111827; color:#fff; border-color:#111827; }
    .btn-primary:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Add a Recipe</h1>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="field">
          <label>Name</label>
          {{ form.name }}
        </div>

        <div class="field">
          <label>Description</label>
          {{ form.description }}
        </div>

        <div class="field">
          <label>Cooking time (minutes)</label>
          {{ form.cooking_time }}
        </div>

        <div class="field">
          <label>Image (optional)</label>
          {{ form.image }}
        </div>

        <div class="field">
          <label>Ingredients (comma-separated)</label>
          {{ form.ingredients_text }}
          <div class="help">Example: eggs, milk, sugar</div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Save Recipe</button>
          <a class="btn" href="{% url 'recipes:recipe_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
