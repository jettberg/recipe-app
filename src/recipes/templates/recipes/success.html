<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f6f1ea; color:#111827; }
    .container { max-width: 720px; margin: 0 auto; padding: 60px 20px; }
    .card { background:#fff; border-radius: 14px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #f3f4f6; }
    h1 { margin: 0 0 10px 0; font-size: 28px; }
    p { margin: 0 0 14px 0; color:#6b7280; line-height: 1.6; }
    .actions { margin-top: 18px; display:flex; gap: 10px; flex-wrap: wrap; }
    .btn { display:inline-block; padding: 10px 12px; border-radius: 10px; text-decoration:none; font-weight: 800; border: 1px solid #e5e7eb; background:#fff; }
    .btn-primary { background:#111827; color:#fff; border-color:#111827; }
    .btn-primary:hover { opacity: 0.92; }
    .btn:hover { background:#f3f4f6; }
    .extra { margin-top: 18px; font-size: 13px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>You’ve successfully logged out.</h1>
      <p>Thanks for stopping by. Come back anytime to browse recipes.</p>

      <div class="actions">
        <a class="btn btn-primary" href="{% url 'login' %}">Log back in</a>
        <a class="btn" href="{% url 'recipes:home' %}">Back to homepage</a>
      </div>

      <div class="extra">
        Tip: If you’re testing, try going to <code>/recipes/</code> now — you should be redirected to the login page.
      </div>
    </div>
  </div>
</body>
</html>
